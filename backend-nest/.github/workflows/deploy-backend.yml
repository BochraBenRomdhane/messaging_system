name: Deploy Backend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'backend-nest/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend-nest/package-lock.json
        
    - name: Install dependencies
      run: |
        cd backend-nest
        npm ci
        
    - name: Build backend
      run: |
        cd backend-nest
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./backend-nest/dist
        destination_dir: backend
